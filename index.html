<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gioco dell'oca alcolico</title>
    <script>
        function tentaLaSorte() {
            const n1 = Math.floor(Math.random() * 20) + 1;
            const n2 = Math.floor(Math.random() * 20) + 1;
            const n3 = Math.floor(Math.random() * 20) + 1;
            const R = Math.floor(Math.random() * 10) + 1;
            if (n1<=10 && n2<=10 && n3<=10 && R<=5) {
                alert("Bene fai la seguente moltiplicazione: "+ n1 + " x " + n2 + " x " + n3);
                R==-1;
            }else if(n1<=10 && n2<=10 && R>0){
                alert("Bene fai la seguente moltiplicazione: "+ n1 + " x " + n2 );
                R==-1;
            }else if(n1<=10 && n3<=10 && R>0){
                alert("Bene fai la seguente moltiplicazione: "+ n1 + " x " + n3 );
                R==-1;
            }else if(n2<=10 && n3<=10 && R>0){
                alert("Bene fai la seguente moltiplicazione: "+ n2 + " x " + n3 );
                R==-1;
            }else if(R>9){ 
                alert("Si risolva l'equazione di Schrondinger per la buca di potenziale infinita unidimensionale");
                setTimeout(function() {
                alert("Ti conviene bere (skill issue)");
                }, 3000);
                R==-1;
            }else if(R>=0){
                alert("Fai la somma dei seguenti numeri: " + n1 + " + " + n2 + " + " + n3);
            }
        }
    </script>
</head>
<body>
    <h1>Premi il pulsante e tenta la sorte:</h1>
    <button onclick="tentaLaSorte()">Premi qui!</button>    
</body>

</html>
